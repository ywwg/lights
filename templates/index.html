<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lights</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="lights.js"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet">
  <link href='lights.css' rel='stylesheet'>
</head>
<body onload="load_values()">
  <div class="container">
    <div class="d-flex justify-content-center"><img src="colorwheel.png"/></div>
    <div class="d-flex justify-content-center custom">
      <div class="input-group w-50 mb-3">
        <select class="custom-select custom-select-lg" id="lightSelect">
          <option selected value="all">All Lights</option>
          <!-- lights will be inserted here -->
        </select>
        <div class="btn-group btn-group-lg ml-3" role="group" aria-label="Power">
          <button type="button" class="btn btn-primary" name="button"
                  onclick="set_power(&quot;on&quot;)">On</button>
          <button type="button" class="btn btn-primary" name="button"
                  onclick="set_power(&quot;off&quot;)">Off</button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center presets">
      <div id="preset-list" class="btn-group btn-group-lg" role="group" aria-label="Presets">
        <!-- preset buttons will be inserted here -->
      </div>
    </div>
  </div> 
</body>
