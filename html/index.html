<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/lights-bundle.js"></script>

  <link href="css/bootstrap-dark.min.css" rel="stylesheet">
  <link href="css/lights.css" rel="stylesheet">
</head>
<body onload="init()">
  <div class="container">
    <div class="d-flex justify-content-center mb-3">
      <div id="color-picker-container"></div>
    </div>
    <div class="d-flex justify-content-center mb-3">
      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="modeSelect">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="mode-color" value="color" autocomplete="off" checked>Full Color
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="mode-white" value="white" autocomplete="off">Warm White
        </label>
      </div>
    </div>
    <div class="d-flex justify-content-center custom">
      <div class="input-group w-75 mb-3">
        <select class="custom-select custom-select-lg" id="lightSelect">
          <option selected value="all">All Lights</option>
          <!-- lights will be inserted here -->
        </select>
        <div class="btn-group btn-group-lg ml-3" role="group" aria-label="Power">
          <button type="button" class="btn btn-primary" name="button"
                  onclick="set_power(&quot;on&quot;)">On</button>
          <button type="button" class="btn btn-primary" name="button"
                  onclick="set_power(&quot;off&quot;)">Off</button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <h4><span class="label label-default">Presets</span></h4>
    </div>
    <div class="d-flex justify-content-center">
      <div id="preset-list" class="btn-group btn-group-lg flex-wrap" role="group" aria-label="Presets">
        <!-- preset buttons will be inserted here -->
      </div>
    </div>
  </div>
</body>
